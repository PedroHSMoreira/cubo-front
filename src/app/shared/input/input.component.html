<div class="form-group" [ngClass]="{'was-validated': hasSuccess()}">
    <div class="col-md-12">
        <ng-content></ng-content>
        <span *ngIf="showTip && hasError()" class="text-danger ml-3 mt-0">{{ errorMessage }}</span>
        <span *ngIf="showTip && hasSuccess()" class="valid-feedback ml-3 mt-0">Ok</span>
    </div>
</div>
