<div class="form-group" [ngClass]="{'was-validated': hasSuccess()}">
    <div class="col-md-12">
        <ng-content></ng-content>
        <span *ngIf="showTip && hasError()" class="text-danger mt-0 position-absolute">{{ errorMessage }}</span>
        <span *ngIf="showTip && hasSuccess()" class="valid-feedback mt-0 position-absolute">Ok</span>
    </div>
</div>
