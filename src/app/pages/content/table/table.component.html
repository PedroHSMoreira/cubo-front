<table>
    <tr>
        <th></th>
        <th>First name</th>
        <th>Last name</th>
        <th>Participation</th>
    </tr>
    <tr *ngFor="let part of participations; index as i">
        <td>{{i + 1}}</td>
        <td>{{ part.firstName }}</td>
        <td>{{ part.lastName }}</td>
        <td>{{ part.participation }}%</td>
    </tr>
    
</table>
